<div class="container">
  <div class="form-group">
    <input class="form-control" placeholder="Enter Shared Key">
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Shared Key</th>
        <th>Business ID</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Data Added</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.sharedKey }}</td>
        <td>{{ client.businessId }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.dataAdded | date:'yyyy-MM-dd' }}</td>
      </tr>
    </tbody>
  </table>
</div>
